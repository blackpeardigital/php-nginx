; config/xdebug.ini
zend_extension=xdebug.so

; 1) enable debug mode
xdebug.mode=debug

; 2) start debugging on every request
xdebug.start_with_request=yes

; 3) tell Xdebug how to reach your editor
;    use host-gateway so Docker on Linux/Windows can resolve your host
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; set an IDE key (VSCode uses "VSCODE" by default)
xdebug.idekey=VSCODE

; optional: logging (for troubleshooting)
xdebug.log=/tmp/xdebug.log
xdebug.log_level=0
